# SonarCloud configuration
sonar.projectKey=imrajeshkumar7492_Converte-into-any-formate
sonar.organization=imrajeshkumar7492

# Project information
sonar.projectName=File Converter - Convert into Any Format
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=frontend/src,backend
sonar.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/*.test.js,**/*.test.jsx,**/coverage/**,**/__pycache__/**,**/venv/**

# Frontend specific settings
sonar.typescript.file.suffixes=.ts,.tsx
sonar.javascript.file.suffixes=.js,.jsx

# Backend specific settings  
sonar.python.coverage.reportPaths=backend/coverage.xml
sonar.python.xunit.reportPath=backend/pytest-report.xml

# Test coverage
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info
sonar.coverage.exclusions=**/*.test.js,**/*.test.jsx,**/tests/**

# Duplication exclusions
sonar.cpd.exclusions=**/node_modules/**,**/build/**